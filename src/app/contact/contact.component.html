<br>
<h3>Kontakt</h3>
<hr><br>
<form [ngModel]="">
  <div class="ng-group">
    <label for="firstName">Vorname<span style="color: red">*</span></label>
    <input required minlength="3" maxlength="100" ngModel name="firstName" #firstName="ngModel"
           (change)="log(firstName)" type="text" id="firstName" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">Dies ist ein Pflichtfeld</div>
      <div *ngIf="firstName.errors.maxlength">Die Maximallänge beträgt 100 Zeichen</div>
      <div *ngIf="firstName.errors.minlength">Die Mindestlänge beträgt 3 Zeichen</div>
    </div>
  </div>
  <div class="ng-group">
    <label for="lastName">Nachname</label>
    <input ngModel name="lastName" #lastName="ngModel" (change)="log(lastName)" type="text" id="lastName"
           class="form-control">
  </div>
  <div class="ng-group">
    <label for="mail">E-Mail<span style="color: red">*</span></label>
    <input required ngModel name="mail" #mail="ngModel" (change)="log(mail)" type="email" id="mail"
           class="form-control">
    <div class="alert alert-danger" *ngIf="mail.touched && !mail.valid">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="mail.errors.required">Dies ist ein Pflichtfeld</div>
      </div>
    </div>
  </div>
  <div class="ng-group">
    <label for="comment">Nachricht<span style="color: red">*</span></label>
    <textarea cols="30" rows="10" id="comment" class="form-control"></textarea>
  </div>
  <br>
  <div class="buttons">
    <button class="btn btn-success">Senden</button>
    <button class="btn btn-danger">Eingaben löschen</button>
  </div>
  <br>
</form>
